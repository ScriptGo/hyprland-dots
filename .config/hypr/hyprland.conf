
################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
################################################################################s

# 是否显示警告信息
# autogenerated = 1

# 显示器设置
# monitor = name,resolution,position,scale
# name       显示器的名称 (使用 hyprctl monitors 命令获取)
# resolution 显示器的分辨率和刷新率  (使用 hyprctl monitors 命令获取)
# position   位置
# scale      缩放率 ( 1 表示未缩放)

# monitor = eDP-1,1920x1080@60,auto,1.3

# 专注于刷新率
# monitor=,highrr,auto,1

# 专注于分辨率
monitor=,preferred,auto,1.6

# 开机启动
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = waybar
exec-once = fcitx5 --replace -d
exec-once = dunst

# 加载脚本
exec-once = ~/.scripts/xdph.sh
exec-once = ~/.scripts/idle.sh
exec-once = ~/.scripts/wallpaper.sh

# 导入其他配置
source = ~/.config/hypr/config/envs.conf
source = ~/.config/hypr/config/bind.conf
source = ~/.config/hypr/config/window.conf

################################################################################

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }

    sensitivity = 0 # 0 means no modification.
}

general {

    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # col.active_border = rgba(0DB7D4FF) rgba(7AA2F7FF) rgba(9778D0FF) 45deg
    # col.inactive_border = rgba(04404aaa)
    layout = dwindle
    allow_tearing = false
}

decoration {

    rounding = 10    # 圆角
# 模糊 
    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
# 透明
    active_opacity = 1.0         # 活动窗口透明度
    inactive_opacity = 0.85      # 非活动窗口透明度
    fullscreen_opacity = 1.0     # 全屏窗口透明度
# 阴影
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true
    no_gaps_when_only = 0
}

master {
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = 0
}

gestures {
    workspace_swipe = off
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {

    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    mouse_move_enables_dpms = true
}

################################################################################

