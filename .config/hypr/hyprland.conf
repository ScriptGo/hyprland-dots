
################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
################################################################################

# 是否显示警告信息
# autogenerated = 1

# 显示器设置
# monitor = name,resolution,position,scale
# name 显示器的名称 (使用 hyprctl monitors 命令获取)
# resolution 显示器的分辨率和刷新率  (使用 hyprctl monitors 命令获取)
# position 位置
# scale 缩放率 ( 1 表示未缩放)

# monitor = eDP-1,1920x1080@60,auto,1.3

# 专注于刷新率
# monitor=,highrr,auto,1

# 专注于分辨率
monitor=,highres,auto,1.3

# 开机启动
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

exec-once = blueman-applet
exec-once = nm-applet --indicator

exec-once = waybar
exec-once = fcitx5 --replace -d
exec-once = dunst

exec-once = ~/.scripts/idle.sh
exec-once = ~/.scripts/themes.sh
exec-once = ~/.scripts/wallpaper.sh

